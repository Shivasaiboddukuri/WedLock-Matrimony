<h1 mat-dialog-title>Unregister</h1>
<div mat-dialog-content>
  <p>Are you sure you want to unregister? Please provide a reason:</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.reason" placeholder="Reason"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Unregister</button>
</div>
